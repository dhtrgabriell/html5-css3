<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" controls poster="imagens/tambnail.jpg">
        <source src="media/meu-video-1.mp4" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <P>Seu navegador não é compativel com o farmato do video.</P>
    </video>
    <h1>Inserindo vídeos do YouTube.</h1>
    <p>Este video esta hospedado no servidor do YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0hO0jAD5mLw?si=-bzELubBjlfg9UOZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
