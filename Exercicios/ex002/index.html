<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.
       Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.  
    </p>
    <p>Se precisar quebrar um texto em algum lugar específico,
       use a tag &lt;br&gt;.  
    </p>
    <p>Alguns símbolos especiais <br>
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uarr; 
    </p>

    </p>
